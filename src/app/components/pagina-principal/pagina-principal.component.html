<div class="surface-0 flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="grid justify-content-center p-2 lg:p-0" style="min-width:80%">
        <div class="surface-section px-4 py-8 md:px-6 lg:px-8 text-center">
            <br><br>
            <div class="mb-3 font-bold text-2xl">
                <span class="text-900"> Encuentra todas las </span>
                <span class="text-blue-600" style="font-family:'Oleo Script Swash Caps', cursive">Categorias</span>
            </div>
            <div class="text-700 text-sm mb-6">Selecciona la categoria que te interese o necesites los servicios.</div>
            <div class="grid">
                <div class="col-12 md:col-4 mb-4 px-5" >
                    <span class="p-3 shadow-2 mb-3 inline-block surface-card" style="border-radius: 10px" (click)="desplegarPinturas()">
                        <img src="assets/layout/images/pintura.jpeg" alt="Image" class="md:ml-auto block md:h-full" style="clip-path: polygon(8% 0, 100% 0%, 100% 100%, 0 100%)" width="210" height="210" >
                    </span>
                    <div class="text-900 mb-3 font-medium " style="font-family:'Oleo Script Swash Caps', cursive;font-size: x-large;"> Pintura </div>
                </div>
                <div class="col-12 md:col-4 mb-4 px-5">
                    <span class="p-3 shadow-2 mb-3 inline-block surface-card" style="border-radius: 10px" (click)="desplegarMusica()">
                        <img src="assets/layout/images/musica.png" alt="Image" class="md:ml-auto block md:h-full" style="clip-path: polygon(8% 0, 100% 0%, 100% 100%, 0 100%)" width="210" height="210">
                    </span>
                    <div class="text-900 mb-3 font-medium" style="font-family:'Oleo Script Swash Caps', cursive;font-size: x-large;">Musica</div>
                </div>
                <div class="col-12 md:col-4 mb-4 px-5" >
                    <span class="p-3 shadow-2 mb-3 inline-block surface-card" style="border-radius: 10px" (click)="desplegarGrafitis()">
                        <img src="assets/layout/images/graffiti.png" alt="Image" class="md:ml-auto block md:h-full" style="clip-path: polygon(8% 0, 100% 0%, 100% 100%, 0 100%)" width="210" height="210">
                    </span>
                    <div class="text-900 mb-3 font-medium" style="font-family:'Oleo Script Swash Caps', cursive;font-size: x-large;">Graffiti </div>
                </div>
                <div class="col-12 md:col-4 mb-4 px-5" >
                    <span class="p-3 shadow-2 mb-3 inline-block surface-card" style="border-radius: 10px" (click)="desplegarVideos()">
                        <img src="assets/layout/images/video.jpg" alt="Image" class="md:ml-auto block md:h-full" style="clip-path: polygon(8% 0, 100% 0%, 100% 100%, 0 100%)" width="210" height="210">
                    </span>
                    <div class="text-900 mb-3 font-medium" style="font-family:'Oleo Script Swash Caps', cursive;font-size: x-large;"> Video </div>
                </div>
                <div class="col-12 md:col-4 mb-4 px-5" >
                    <span class="p-3 shadow-2 mb-3 inline-block surface-card" style="border-radius: 10px" (click)="desplegarFotografias()">
                        <img src="assets/layout/images/fotografia.jpg" alt="Image" class="md:ml-auto block md:h-full" style="clip-path: polygon(8% 0, 100% 0%, 100% 100%, 0 100%)" width="210" height="210">
                    </span>
                    <div class="text-900 mb-3 font-medium" style="font-family:'Oleo Script Swash Caps', cursive;font-size: x-large;">Fotografia</div>
                </div>
                <div class="col-12 md:col-4 md:mb-4 mb-0 px-3" >
                    <span class="p-3 shadow-2 mb-3 inline-block surface-card" style="border-radius: 10px" (click)="desplegarTatuajes()">
                        <img src="assets/layout/images/tatuajes.png" alt="Image" class="md:ml-auto block md:h-full" style="clip-path: polygon(8% 0, 100% 0%, 100% 100%, 0 100%)" width="210" height="210">
                    </span>
                    <div class="text-900 mb-3 font-medium" style="font-family:'Oleo Script Swash Caps', cursive;font-size: x-large;">Tattoos</div>
                </div>
            </div>
        </div>
    </div>
</div>
